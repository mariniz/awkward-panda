<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> Jasmine Tea & Roses </title>
	<link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer+SC&display=swap" rel="stylesheet">
	<style> 
		
/*container*/ 
		body {
			font: 15px/1.5 Arial, Helvetica, sans-serif;
			padding: 0;
			margin: 0;
			background-color: #fcf5db
		}
		.container{
			width: 100%;
			margin: auto;
			overflow:hidden;
			text-align: right;
		}

		.dark{: 
			padding: 15px;
			background: #35424a;
			color: #ffffff;
			margin-top: 10px;
			margin-bottom: 10px;
		}
		ul{
			margin: 0;
			padding: 0;
		}

		/* Header */ 
		header{
			background: #B31329;
			color: #ffffff;
			padding-top: 30px;
			padding-bottom: 20px;
			min-height: 70px;
			border-bottom: #ffd0c2 3px solid;
		}

		header a{
			color: #ffffff;
			text-decoration: none;
			text-transform: uppercase;
			font-size: 1px;
		}

		header li{
			padding: 0 20px 0 20px;
		}

		header #branding h1{
			margin: 0;
		}

		header nav{
			float: left;
			margin-top: 20px;

		}

		header .highlight, header .current a {
			color: #ffd0c2;
			font-weight: bold;
		}

		header a: hover{
			color: #cccccc;
			font-weight: bold;
		} 
		/* Hero Image */
		body {
			margin: 0;
			padding: 0;
		}
		.hero {
			position: relative;
			width: 100vw;
			height: 70vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.hero::before {
			content: ""; 
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: url(images/mywines.jpg);
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center center;
			filter: brightness(50%);
		}

		.hero-content {
			position: relative;
			font-family: 'IM Fell Great Primer SC', serif;
			color: white;
			text-align: center;
			margin: 0.625rem;
		}
		.hero-title {
			font-size: 3rem; 
			font-weight: 600;
			margin-bottom: 0;
		}
		.hero-subtitle {
			font-size: 2rem;
			font-weight: 200;
			margin-top: 1rem;
		}
		.hero-button {
			background-color: #cb0b1e;
			color: white;
			border: 1px solid #f9efea;
			margin-top: 5rem;
			padding: 0.9375rem 1.875rem;
			font-family: 'IM Fell Great Primer SC', serif;
			font-size: 1.125rem;
			font-weight: 200;
			cursor: pointer;
		}
		.hero-button:hover {
			background-color: #cb0b1e;
			border: 1px solid #fdfaf9;
		}


		/* Newsletter */
		#boxes{
			margin-top: 20px;
			margin-bottom: 20px;

		}

		#boxes .box{
			float: left;
			text-align: left;
			width: 30%;
			padding: 10px;

		}

		#boxes .container{
			float: center;
			text-align: left;
			width: 100%;

		}

/*footer*/ 
		footer{
			padding: 0px;
			margin-top: 0px;
			margin-bottom: 10px;
			color: #ffffff;
			background-color: #cb0b1e;
			text-align: center; 
		}

		/*Sidebar */
		aside #sidebar {
			float: right;
			width: 30%;
			padding: 5px;
		}

		article #main-col{
			float: left;
			width: 65%;
		}
		
		@media(max-width: 768px) {
			header #branding, 
			header nav, 
			header nav li, 
			#newsletter h1, 
			#newsletter form, 
			#boxes .box{
				article#main-col,
				aside#sidebar {
					float: none;
					text-align: center;
					width: 100%;
				}

				header {
					padding-bottom: 20px;
				}


				#showcase h1 {
					margin-top: 40px;
				}

				#newsletter button {
					display: block;
					width: 100%;
				}

				#newsletter form input[type="email"]{
					width: 100%;
					margin-bottom: 5px;
				}
			}
		}

		/*Nav*/
		body {
			font-family: 'Lato', sans-serif;
		}

		.overlay {
			height: 100%;
			width: 0;
			position: fixed;
			z-index: 1;
			top: 0;
			left: 0;
			background-color: rgb(0,0,0);
			background-color: rgba(0,0,0, 0.9);
			overflow-x: hidden;
			transition: 0.5s;
		}

		.overlay-content {
			position: relative;
			top: 25%;
			width: 100%;
			text-align: center;
			margin-top: 30px;
		}

		.overlay a {
			padding: 8px;
			text-decoration: none;
			font-size: 24px;
			color: #818181;
			display: block;
			transition: 0.2s;
		}

		.overlay a:hover, .overlay a:focus {
			color: #f1f1f1;
		}

		.overlay .closebtn {
			text-align: right;
			font-size: 40px;
		}

		@media screen and (max-height: 450px) {
			.overlay a {font-size: 15px}
			.overlay .closebtn {
				font-size: 25px;
				top: 15px;
				right: 35px;
			}

			#myNav {
				position: absolute;
				display: block;
				background: black;
				height: 450px;
				width: 200px;
			}

			#myNav a {
				font-size: 2em;
			}
		}

		/*Search*/
		* {box-sizing: border-box;}

		body {
			margin: 0;
			font-family: Arial, Helvetica, sans-serif;
		}

		.topnav {
			overflow: hidden;
			background-color: #e9e9e9;
		}

		.topnav a {
			float: right;
			display: block;
			color: black;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		.topnav a:hover {
			background-color: #ddd;
			color: black;
		}

		.topnav a.active {
			background-color: #2196F3;
			color: white;
		}

		.topnav .search-container {
			float: right;
			position: absolute;
		}

		.topnav input[type=text] {
			padding: 6px;
			margin-top: 8px;
			font-size: 17px;
			border: none;
		}

		.topnav .search-container button {
			float: right;
			padding: 6px 10px;
			margin-top: 8px;
			margin-right: 16px;
			background: #ddd;
			font-size: 17px;
			border: none;
			cursor: pointer;
		}

		.topnav .search-container button:hover {
			background: #ccc;
		}

		@media screen and (max-width: 600px) {
			.topnav .search-container {
				float: right;
			}
			.topnav a, .topnav input[type=text], .topnav .search-container button {
				float: right;
				display: block;
				text-align: left;
				width: 100%;
				margin: 0;
				padding: 14px;
			}
			.topnav input[type=text] {
				border: 1px solid #ccc;  
			}
		}
	</style>
</head>
</html>
